<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monk Threads</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0000FF;
        }
        .logo {
            font-size: 8vw;
            color: #e6e6e6;
            text-align: center;
            white-space: nowrap;
            font-family: 'Playfair Display', serif;
        }
        .monk {
            font-style: italic;
            font-weight: 400;
        }
        .threads {
            font-style: normal;
            font-weight: 700; /* Bold weight for Threads */
        }
        
        @media screen and (min-width: 768px) {
            .logo {
                font-size: 6vw;
            }
        }
        
        @media screen and (min-width: 1024px) {
            .logo {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="monk">Monk</span> <span class="threads">Threads</span>
    </div>
</body>
</html>
